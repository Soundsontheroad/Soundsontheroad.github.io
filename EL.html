<!DOCTYPE html>
<html>

  <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&amp;subset=korean" rel="stylesheet">

    <title>봄,</title>
    <style>
      *,
      *:before,
      *:after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-size: 100%;
        font-weight: normal;
      }
      body {
        padding: 30px;
        font-family: sans-serif;
        font-size: 10px;
        line-height: 1.6;
        background-color: #252224;
      }

       div {
        margin: 0 auto;
        max-width: 350px;
      }

         html {
        width: 100%;
        height: 100%;
      }
      h1 {
        font-size: 10pt;
        font-style: bold;
        color: gray;
        text-align: center;
        position:absolute;
        top:120%;
        left:50%;
        transform: translate(-50%, -50%);
      }
       p {
        font-size: 13pt;
        font-style: bold;
        color: gray;
        text-align: center;
        position:absolute;
        top:90%;
        left:50%;
        transform: translate(-50%, -50%);
      }
      a:link {
       color: gray;
       background-color: transparent;
       text-decoration: none;
} 
a:visited {
  color: gray;
  background-color: transparent;
  text-decoration: none;
}

.image{
  width: 200px;
 position:absolute;
  top:45%;
  left:50%;
  transform: translate(-50%, -50%);
}

/*------------------------------------------------*/
@media (min-width:767px){
h1 {
        font-size: 10pt;
      }

.image{
  width: 500px;
}
}

@media all and (max-width:800px){
h1 {
        font-size: 20pt;
      }

.image{
  width: 300px;
}
}


      </style>

      <body>

        <div>

          <img class="image" src="assets/images/El.gif" alt="El">
          <br>
          <p> 봄입니다. 열심히 살고 있습니다. </p>

           <h1> <a href="introduce.html">나 돌아갈래!</a><br><br><br>
           </h1>
</div>
</body>
</html>
